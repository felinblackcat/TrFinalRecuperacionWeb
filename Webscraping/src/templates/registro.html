{% extends "TemplateBase.html" %}


{% block content %}
{% if user.is_authenticated %}
    No se puede volver a registrar.
{%else%}



<div class="row justify-content-center">
    <div class="col-4">
        <div class="card">
            <article class="card-body">
<h4 class="card-title mb-4 mt-1 text-center">Registrarse</h4>
                <form action="{% url 'RegistrarUsuario' %}" method="POST">{% csrf_token %}
                    <div class="form-group">
                    	<label>Nombre</label>
                        <input name="nombre" class="form-control" placeholder="Nombre Completo" type="text">
                    </div> <!-- form-group// -->
                    <div class="form-group">
                    	<label>Correo</label>
                        <input name="email" class="form-control" placeholder="Email" type="email">
                    </div> <!-- form-group// -->
                    <div class="form-group">
                    	<label>Contraseña</label>
                        <input name="password" class="form-control" placeholder="******" type="password">
                    </div> <!-- form-group// --> 
                    <div class="form-group"> 
                    </div> <!-- form-group// -->  
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block"> Iniciar Sesión  </button>
                    </div> <!-- form-group// -->                                                           
                </form>
            </article>
        </div>
    </div>
</div>



{% endif %}  

{% endblock %}
