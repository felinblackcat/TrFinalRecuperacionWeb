{% extends "TemplateBase.html" %}


{% block content %}
{% if user.is_authenticated %}
    No se puede volver a registrar.
{%else%}
{%if messages%}
    {%for message in messages%}
    <div class="alert alert-{%if message.tags == 'error' %}danger{%else%}{{ message.tags }}{%endif%} alert-dismissible fade show" role="alert">
      {{message}}
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

        
    {%endfor%}
{%endif%}


<div class="row justify-content-center">
    <div class="col-4">
        <div class="card border-dark">
            <article class="card-body">
<h4 class="card-title mb-4 mt-1 text-center">Registrarse</h4>
                <form action="{% url 'RegistrarUsuario' %}" method="POST">{% csrf_token %}
                    <div class="form-group border-dark">
                    	<label>Nombre</label>
                        <input name="nombre" class="form-control" placeholder="Nombre Completo" type="text">
                    </div> <!-- form-group// -->
                    <div class="form-group border-dark">
                    	<label>Correo</label>
                        <input name="email" class="form-control" placeholder="Email" type="email">
                    </div> <!-- form-group// -->
                    <div class="form-group border-dark">
                    	<label>Contraseña</label>
                        <input name="password" class="form-control" placeholder="******" type="password">
                    </div> <!-- form-group// --> 
                    <div class="form-group"> 
                    </div> <!-- form-group// -->  
                    <div class="form-group">
                        <button type="submit" class="btn btn-dark btn-block"> Iniciar Sesión  </button>
                    </div> <!-- form-group// -->                                                           
                </form>
            </article>
        </div>
    </div>
</div>



{% endif %}  

{% endblock %}
