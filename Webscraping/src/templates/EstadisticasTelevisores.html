{% extends "GestionTelevisores.html" %}





{% block contentTelevisor %}


<div class="row justify-content-center">
    <div class="col-sm">
        <div class="card" style="width: 45rem;">
            <img class="card-img-top" src="{{ plot }}" alt="Card image cap">
            <article class="card-body" >
                <p class="card-text">Datos Recomilados de el atributo {....}</p>
            </article>
        </div>
    </div>   
    <div class="col-sm">
        <div class="card">
          <div class="card-header"><h3>Estadistica Descriptiva para el atributo: {......}</h3></div>
          <div class="card-body">
              <p>count</p>
              <p>mean</p>
              <p>std</p>
              <p>min</p>
              <p>25%</p>
              <p>50%</p>
              <p>75%</p>
              <p>max</p>
          
          </div>
          
        </div>
    </div>  
</div>















{% endblock %}
