{% extends "TemplateBase.html" %}
{% block content %}



{% if user.is_authenticated %}
    Session iniciada: {{user.email}}
{%else%}

{%if messages%}
    {%for message in messages%}
    <div class="alert alert-{%if message.tags == 'error' %}danger{%else%}{{ message.tags }}{%endif%} alert-dismissible fade show" role="alert">
      {{message}}
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

        
    {%endfor%}
{%endif%}


<div class="row justify-content-center">
    <div class="col-4">
        <div class="card border-dark">
            <article class="card-body">
                <h4 class="card-title mb-4 mt-1 text-center">Iniciar Sesión</h4>
                <form action="{% url 'Loguearse' %}" method="POST">{% csrf_token %}
                    <div class="form-group">
                    	<label>Correo</label>
                        <input name="email" class="form-control border-dark" placeholder="Email" type="email">
                    </div> <!-- form-group// -->
                    <div class="form-group">
                    	<label>Contraseña</label>
                        <input name="password" class="form-control border-dark" placeholder="******" type="password">
                    </div> <!-- form-group// --> 
                    <div class="form-group"> 
                    </div> <!-- form-group// -->  
                    <div class="form-group">
                        <button type="submit" class="btn btn-dark btn-block"> Iniciar Sesión  </button>
                    </div> <!-- form-group// -->
                                                                             
                </form>
            </article>
        </div>
    </div>
</div>




{% endif %}  


{% endblock %}
