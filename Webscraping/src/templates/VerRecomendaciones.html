{% extends "userPanel.html" %}
{% block content %}

<h2 align = "center">Ver Recomendaciones</h2>
<table class="table">
  <thead>
    <tr>
      <th >Modelo</th>
      <th> Calificar recomendacion </th>
    </tr>
  </thead>
  <tbody>
      {%for modelo,cal in recomendaciones.items%}
    <tr>
      <td>{{modelo}}</td>
      
      {% if cal == None %}
      
      <form action="{% url 'CalificarRecomendacion' %}" method="post">{% csrf_token %}
      <input type="hidden" name="datosboton" value="{{modelo}}">
      <input type="hidden" name="botoni" value="me gusta">
      <td> <button type="submit" name = "boton" class="btn btn-info btn-circle"><i class="glyphicon glyphicon-ok" ></i>Me gusta</button>
      </form>
      <form action="{% url 'CalificarRecomendacion' %}" method="post">{% csrf_token %}
      <input type="hidden" name="datosboton" value="{{modelo}}">
      <input type="hidden" name="botoni" value="no me gusta">
<button type="submit" name = "boton" class="btn btn-warning btn-circle"><i class="glyphicon glyphicon-remove" ></i>No me gusta</button></td>
      </form>
      
      {% else %}
      
      
      <form action="{% url 'CalificarRecomendacion' %}" method="post">{% csrf_token %}
      <input type="hidden" name="datosboton" value="{{modelo}}">
      <input type="hidden" name="botoni" value="me gusta">
      <td> <button type="submit" name = "boton" class="btn btn-info btn-circle" disabled><i class="glyphicon glyphicon-ok" ></i>Me gusta</button>
      </form>
      <form action="{% url 'CalificarRecomendacion' %}" method="post">{% csrf_token %}
      <input type="hidden" name="datosboton" value="{{modelo}}">
      <input type="hidden" name="botoni" value="no me gusta">
      <button type="submit" name = "boton" class="btn btn-warning btn-circle" disabled><i class="glyphicon glyphicon-remove"></i>No me gusta</button></td>
      </form>
      
      {% endif %}
    </tr>
    
    
        {%endfor%}
   
  </tbody>
</table>

{% endblock %}
