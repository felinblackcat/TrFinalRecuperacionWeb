{% extends "userPanel.html" %}
{% block content %}

<h2 align = "center">Ver Perfil de Usuario</h2>
<table class="table">

<h4>Precision: {{datos.precision}}</h4>

{% for k,v in datos.items %}
    {% if k != 'precision' %}
    <tr>
    
    
    
    <th  >{{k}}</th>
                    <td> 
                		<p>{{v}}</p> 
                	</td>
    
    
    </tr>
{% endif %}
{% endfor %}

                
            
</table>


{% endblock %}
